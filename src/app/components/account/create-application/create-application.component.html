<form class="form-grid" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Название</mat-label>
    <input formControlName="name" matInput required/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Категория</mat-label>
    <mat-select formControlName="category" required>
      <mat-option *ngFor="let category of categories$ | async"
                  [value]="category.value">
        {{ category.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Описание</mat-label>
    <textarea formControlName="description" matInput required></textarea>
  </mat-form-field>

  <button (click)="photo.click()" color="primary" mat-stroked-button>
    <mat-label>Загрузить фото</mat-label>
    <mat-icon style="margin-left: 5px;">{{ this.form.value.photo ? 'check' : 'file_upload' }}</mat-icon>
  </button>

  <input #photo type="file" (change)="selectFile($event)" hidden>

  <button (click)="create()"
          [disabled]="form.invalid"
          color="primary"
          mat-flat-button
          style="margin-top: 10px;">
    Создать
  </button>
</form>
