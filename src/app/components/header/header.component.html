<mat-toolbar color="primary" class="grid">
  <span>Applications</span>

  <div class="r-side">
    <a routerLink="/account" mat-button>
      <mat-label>Личный кабинет</mat-label>
      <mat-icon style="margin-left: 5px;">account_circle_outline</mat-icon>
    </a>

    <mat-divider style="height: 40px; border-color: rgba(0, 0, 0, 0.5)" [vertical]="true"></mat-divider>

    <button mat-button>
      <mat-label>Выход</mat-label>
      <mat-icon style="margin-left: 5px;">logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
